
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Jacob-Dorn/answers/Humor', 'http://www.quora.com/Jacob-Dorn/answers/Quora-Community', 'http://www.quora.com/Jacob-Dorn/answers/Teenagers-and-Teenage-Years', 'http://www.quora.com/Jacob-Dorn/answers/Nate-Silver-writer-statistician', 'http://www.quora.com/Jacob-Dorn/answers/Movies', 'http://www.quora.com/Jacob-Dorn/answers/U-S-Politics', 'http://www.quora.com/Jacob-Dorn/answers/Best-of-X', 'http://www.quora.com/Jacob-Dorn/answers/FiveThirtyEight-com', 'http://www.quora.com/Jacob-Dorn/answers/Jokes', 'http://www.quora.com/Jacob-Dorn/answers/Politics', 'http://www.quora.com/Jacob-Dorn/answers/Religion', 'http://www.quora.com/Jacob-Dorn/answers/Center-for-Talented-Youth-CTY', 'http://www.quora.com/Jacob-Dorn/answers/What-Are-the-Funniest-Threads-at-Online-Community-X', 'http://www.quora.com/Jacob-Dorn/answers/Mathematics', 'http://www.quora.com/Jacob-Dorn/answers/Books', 'http://www.quora.com/Jacob-Dorn/answers/Washington-DC', 'http://www.quora.com/Jacob-Dorn/answers/Dating-and-Relationships-1', 'http://www.quora.com/Jacob-Dorn/answers/Government'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Humor', 5], ['Quora Community', 5], ['Teenagers and Teenage Years', 5], ['Nate Silver (writer, statistician)', 4], ['Movies', 3], ['U.S. Politics', 3], ['Best of X', 3], ['FiveThirtyEight.com', 3], ['Jokes', 2], ['Politics', 2], ['Religion', 2], ['Center for Talented Youth (CTY)', 2], ['What Are the Funniest Threads at Online Community X?', 2], ['Mathematics', 1], ['Books', 1], ['Washington, DC', 1], ['Dating and Relationships', 1], ['Government', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Jacob-Dorn/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
