
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      .h2style {
          text-align:center;
          font-family:serif;
      }           
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Shelley-Ridenour/answers/Life', 'http://www.quora.com/Shelley-Ridenour/answers/Dating-and-Relationships-1', 'http://www.quora.com/Shelley-Ridenour/answers/Psychology', 'http://www.quora.com/Shelley-Ridenour/answers/Love', 'http://www.quora.com/Shelley-Ridenour/answers/Marriage', 'http://www.quora.com/Shelley-Ridenour/answers/Interpersonal-Interaction', 'http://www.quora.com/Shelley-Ridenour/answers/Human-Behavior', 'http://www.quora.com/Shelley-Ridenour/answers/Social-Psychology', 'http://www.quora.com/Shelley-Ridenour/answers/Humor', 'http://www.quora.com/Shelley-Ridenour/answers/Mental-Health', 'http://www.quora.com/Shelley-Ridenour/answers/Parenting', 'http://www.quora.com/Shelley-Ridenour/answers/God', 'http://www.quora.com/Shelley-Ridenour/answers/Family', 'http://www.quora.com/Shelley-Ridenour/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Shelley-Ridenour/answers/Food', 'http://www.quora.com/Shelley-Ridenour/answers/Television', 'http://www.quora.com/Shelley-Ridenour/answers/Science', 'http://www.quora.com/Shelley-Ridenour/answers/U-S-Politics'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Life', 60], ['Dating and Relationships', 58], ['Psychology', 47], ['Love', 33], ['Marriage', 17], ['Interpersonal Interaction', 16], ['Human Behavior', 10], ['Social Psychology', 6], ['Humor', 4], ['Mental Health', 4], ['Parenting', 4], ['God', 4], ['Family', 4], ['Philosophy of Everyday Life', 4], ['Food', 3], ['Television', 3], ['Science', 2], ['U.S. Politics', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Shelley-Ridenour/topics"> Answers by Topic</a>
    </h1>
    <h2 class="h2style">
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
