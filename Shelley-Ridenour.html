
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Shelley-Ridenour/answers/Dating-and-Relationships-1', 'http://www.quora.com/Shelley-Ridenour/answers/Life', 'http://www.quora.com/Shelley-Ridenour/answers/Psychology', 'http://www.quora.com/Shelley-Ridenour/answers/Love', 'http://www.quora.com/Shelley-Ridenour/answers/Marriage', 'http://www.quora.com/Shelley-Ridenour/answers/Interpersonal-Interaction', 'http://www.quora.com/Shelley-Ridenour/answers/Human-Behavior', 'http://www.quora.com/Shelley-Ridenour/answers/Social-Psychology', 'http://www.quora.com/Shelley-Ridenour/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Shelley-Ridenour/answers/Psychology-of-Everyday-Life', 'http://www.quora.com/Shelley-Ridenour/answers/Television', 'http://www.quora.com/Shelley-Ridenour/answers/Humor', 'http://www.quora.com/Shelley-Ridenour/answers/Mental-Health', 'http://www.quora.com/Shelley-Ridenour/answers/Careers-2', 'http://www.quora.com/Shelley-Ridenour/answers/Parenting', 'http://www.quora.com/Shelley-Ridenour/answers/God', 'http://www.quora.com/Shelley-Ridenour/answers/Family', 'http://www.quora.com/Shelley-Ridenour/answers/Food'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Dating and Relationships', 67], ['Life', 61], ['Psychology', 47], ['Love', 39], ['Marriage', 18], ['Interpersonal Interaction', 17], ['Human Behavior', 11], ['Social Psychology', 8], ['Philosophy of Everyday Life', 5], ['Psychology of Everyday Life', 5], ['Television', 4], ['Humor', 4], ['Mental Health', 4], ['Careers', 4], ['Parenting', 4], ['God', 4], ['Family', 4], ['Food', 3]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Shelley-Ridenour/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
