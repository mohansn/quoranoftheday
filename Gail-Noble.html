
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Gail-Noble/answers/Gardening', 'http://www.quora.com/Gail-Noble/answers/Plants', 'http://www.quora.com/Gail-Noble/answers/Pest-Control', 'http://www.quora.com/Gail-Noble/answers/Trees-plants', 'http://www.quora.com/Gail-Noble/answers/Insects', 'http://www.quora.com/Gail-Noble/answers/Vegetable-Gardens', 'http://www.quora.com/Gail-Noble/answers/House-Plants', 'http://www.quora.com/Gail-Noble/answers/Urban-Gardening', 'http://www.quora.com/Gail-Noble/answers/Botany', 'http://www.quora.com/Gail-Noble/answers/Plant-Identification', 'http://www.quora.com/Gail-Noble/answers/Flowers', 'http://www.quora.com/Gail-Noble/answers/Landscaping', 'http://www.quora.com/Gail-Noble/answers/Animals', 'http://www.quora.com/Gail-Noble/answers/Lawn-Maintenance', 'http://www.quora.com/Gail-Noble/answers/Vegetables', 'http://www.quora.com/Gail-Noble/answers/Pets', 'http://www.quora.com/Gail-Noble/answers/Entomology', 'http://www.quora.com/Gail-Noble/answers/Herbs'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Gardening', 187], ['Plants', 79], ['Pest Control', 36], ['Trees (plants)', 34], ['Insects', 31], ['Vegetable Gardens', 27], ['House Plants', 23], ['Urban Gardening', 22], ['Botany', 21], ['Plant Identification', 20], ['Flowers', 17], ['Landscaping', 16], ['Animals', 15], ['Lawn Maintenance', 15], ['Vegetables', 14], ['Pets', 12], ['Entomology', 12], ['Herbs', 11]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Gail-Noble/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
