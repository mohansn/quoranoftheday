
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Soumadeep-Mazumdar/answers/Quora', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Dating-and-Relationships-1', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Life', 'http://www.quora.com/Soumadeep-Mazumdar/answers/India', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Quora-product', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Love', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Survey-Questions', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Quora-Community', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Indians-8', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Movies', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Philosophy', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Quora-User-Feedback', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Best-of-X', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Upvoting-and-Downvoting-Quora-feature', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Bollywood', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Kolkata-West-Bengal-India', 'http://www.quora.com/Soumadeep-Mazumdar/answers/Psychology'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Quora', 45], ['Dating and Relationships', 41], ['Life', 37], ['India', 31], ['Quora (product)', 26], ['Love', 23], ['Survey Questions', 23], ['Quora Community', 20], ['Indians', 18], ['Philosophy of Everyday Life', 12], ['Movies', 9], ['Philosophy', 9], ['Quora User Feedback', 9], ['Best of X', 7], ['Upvoting and Downvoting (Quora feature)', 7], ['Bollywood', 6], ['Kolkata, West Bengal, India', 6], ['Psychology', 6]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Soumadeep-Mazumdar/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
