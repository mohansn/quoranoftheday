
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <style>
      .title {
          text-align:center;

    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Megan-OMalley-3/answers/Jobs-1', 'http://www.quora.com/Megan-OMalley-3/answers/Career-Advice', 'http://www.quora.com/Megan-OMalley-3/answers/Survey-Questions', 'http://www.quora.com/Megan-OMalley-3/answers/Self-Improvement', 'http://www.quora.com/Megan-OMalley-3/answers/Circuses', 'http://www.quora.com/Megan-OMalley-3/answers/Job-Search', u'http://www.quora.com/Megan-OMalley-3/answers/R\xe9sum\xe9s-and-CVs', 'http://www.quora.com/Megan-OMalley-3/answers/Music', 'http://www.quora.com/Megan-OMalley-3/answers/Psychology', 'http://www.quora.com/Megan-OMalley-3/answers/Life-Lessons', 'http://www.quora.com/Megan-OMalley-3/answers/Dating-and-Relationships-1', 'http://www.quora.com/Megan-OMalley-3/answers/Philosophy', 'http://www.quora.com/Megan-OMalley-3/answers/Hayao-Miyazaki', 'http://www.quora.com/Megan-OMalley-3/answers/Relationship-Advice-1', 'http://www.quora.com/Megan-OMalley-3/answers/First-Job-1', 'http://www.quora.com/Megan-OMalley-3/answers/Trombone', 'http://www.quora.com/Megan-OMalley-3/answers/Siblings', 'http://www.quora.com/Megan-OMalley-3/answers/Studio-Ghibli'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Jobs', 37], ['Career Advice', 33], ['Survey Questions', 13], ['Self-Improvement', 11], ['Circuses', 10], ['Job Search', 10], ['R\xc3\xa9sum\xc3\xa9s and CVs', 9], ['Music', 7], ['Psychology', 6], ['Life Lessons', 6], ['Dating and Relationships', 4], ['Philosophy', 3], ['Hayao Miyazaki', 2], ['Relationship Advice', 2], ['First Job', 2], ['Trombone', 1], ['Siblings', 1], ['Studio Ghibli', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>

</html>
