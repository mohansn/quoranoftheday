
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Tegan-Medico/answers/Nutrition', 'http://www.quora.com/Tegan-Medico/answers/Medicine-and-Healthcare', 'http://www.quora.com/Tegan-Medico/answers/Dietitians', 'http://www.quora.com/Tegan-Medico/answers/Obesity', 'http://www.quora.com/Tegan-Medico/answers/Feminism', 'http://www.quora.com/Tegan-Medico/answers/Student-Loans-and-Debt', 'http://www.quora.com/Tegan-Medico/answers/Politics', 'http://www.quora.com/Tegan-Medico/answers/Public-Health-and-Safety', 'http://www.quora.com/Tegan-Medico/answers/Mental-Health'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Nutrition', 12], ['Medicine and Healthcare', 11], ['Dietitians', 4], ['Obesity', 3], ['Feminism', 2], ['Student Loans and Debt', 1], ['Politics', 1], ['Public Health and Safety', 1], ['Mental Health', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Tegan-Medico/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
