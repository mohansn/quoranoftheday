
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Anay-Katyal/answers/Chicago', 'http://www.quora.com/Anay-Katyal/answers/Teenagers-and-Teenage-Years', 'http://www.quora.com/Anay-Katyal/answers/The-High-School-Experience-1', 'http://www.quora.com/Anay-Katyal/answers/Business', 'http://www.quora.com/Anay-Katyal/answers/Colleges-and-Universities', 'http://www.quora.com/Anay-Katyal/answers/The-College-and-University-Experience', 'http://www.quora.com/Anay-Katyal/answers/iPhone', 'http://www.quora.com/Anay-Katyal/answers/Health', 'http://www.quora.com/Anay-Katyal/answers/Higher-Education', 'http://www.quora.com/Anay-Katyal/answers/High-School-Students', 'http://www.quora.com/Anay-Katyal/answers/Harvard-University', 'http://www.quora.com/Anay-Katyal/answers/Amazon', 'http://www.quora.com/Anay-Katyal/answers/Ultimate-Frisbee', 'http://www.quora.com/Anay-Katyal/answers/Air-Travel', 'http://www.quora.com/Anay-Katyal/answers/Tips-and-Hacks-for-Everyday-Life', 'http://www.quora.com/Anay-Katyal/answers/Intelligence', 'http://www.quora.com/Anay-Katyal/answers/International-Relations-3', 'http://www.quora.com/Anay-Katyal/answers/TED'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Chicago', 11], ['Teenagers and Teenage Years', 8], ['The High School Experience', 5], ['Business', 4], ['Colleges and Universities', 4], ['The College and University Experience', 3], ['iPhone', 2], ['Health', 2], ['Higher Education', 2], ['High School Students', 2], ['Harvard University', 1], ['Amazon', 1], ['Ultimate Frisbee', 1], ['Air Travel', 1], ['Tips and Hacks for Everyday Life', 1], ['Intelligence', 1], ['International Relations', 1], ['TED', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Anay-Katyal/topics"> Answers by Topic</a>
    </h1>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
