
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Joseph-Lee-57/answers/Figure-Skating', 'http://www.quora.com/Joseph-Lee-57/answers/Ice-Skating', 'http://www.quora.com/Joseph-Lee-57/answers/Winter-Olympics', 'http://www.quora.com/Joseph-Lee-57/answers/Nanotechnology', 'http://www.quora.com/Joseph-Lee-57/answers/Yuna-Kim-4', 'http://www.quora.com/Joseph-Lee-57/answers/The-High-School-Experience-1'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Figure Skating', 20], ['Ice Skating', 15], ['Winter Olympics', 9], ['Nanotechnology', 2], ['Yuna Kim', 2], ['The High School Experience', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Joseph-Lee-57/topics"> Answers by Topic</a>
    </h1>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
