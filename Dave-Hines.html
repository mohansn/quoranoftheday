
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Dave-Hines/answers/Economics', 'http://www.quora.com/Dave-Hines/answers/Politics', 'http://www.quora.com/Dave-Hines/answers/History', 'http://www.quora.com/Dave-Hines/answers/Military-History-and-Wars-1', 'http://www.quora.com/Dave-Hines/answers/Ancient-History', 'http://www.quora.com/Dave-Hines/answers/Ancient-Rome', 'http://www.quora.com/Dave-Hines/answers/Music', 'http://www.quora.com/Dave-Hines/answers/World-History', 'http://www.quora.com/Dave-Hines/answers/Mythology', 'http://www.quora.com/Dave-Hines/answers/Ancient-Civilizations', 'http://www.quora.com/Dave-Hines/answers/Warfare', 'http://www.quora.com/Dave-Hines/answers/Roman-Empire', 'http://www.quora.com/Dave-Hines/answers/Military', 'http://www.quora.com/Dave-Hines/answers/Science', 'http://www.quora.com/Dave-Hines/answers/History-of-Europe'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Economics', 132], ['Politics', 128], ['History', 82], ['Military History and Wars', 49], ['Ancient History', 47], ['Ancient Rome', 30], ['Music', 28], ['World History', 24], ['Mythology', 19], ['Ancient Civilizations', 19], ['Warfare', 18], ['Roman Empire', 16], ['Military', 10], ['Science', 9], ['History of Europe', 5]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Dave-Hines/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
