
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Shweta-Sridhar-3/answers/Survey-Questions', 'http://www.quora.com/Shweta-Sridhar-3/answers/Life', 'http://www.quora.com/Shweta-Sridhar-3/answers/Humor', 'http://www.quora.com/Shweta-Sridhar-3/answers/Physics', 'http://www.quora.com/Shweta-Sridhar-3/answers/Book-Recommendations', 'http://www.quora.com/Shweta-Sridhar-3/answers/Hypothetical-Scenarios', 'http://www.quora.com/Shweta-Sridhar-3/answers/Books', 'http://www.quora.com/Shweta-Sridhar-3/answers/English-language', 'http://www.quora.com/Shweta-Sridhar-3/answers/Psychology', 'http://www.quora.com/Shweta-Sridhar-3/answers/Physicists', 'http://www.quora.com/Shweta-Sridhar-3/answers/Jokes', 'http://www.quora.com/Shweta-Sridhar-3/answers/Graduate-School', 'http://www.quora.com/Shweta-Sridhar-3/answers/Education', 'http://www.quora.com/Shweta-Sridhar-3/answers/The-College-and-University-Experience', 'http://www.quora.com/Shweta-Sridhar-3/answers/Ethics', 'http://www.quora.com/Shweta-Sridhar-3/answers/Religion', 'http://www.quora.com/Shweta-Sridhar-3/answers/Colleges-and-Universities', 'http://www.quora.com/Shweta-Sridhar-3/answers/Social-Psychology'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Survey Questions', 25], ['Life', 8], ['Humor', 7], ['Physics', 6], ['Book Recommendations', 4], ['Hypothetical Scenarios', 4], ['Books', 3], ['English (language)', 3], ['Psychology', 3], ['Physicists', 3], ['Jokes', 2], ['Graduate School', 2], ['Education', 2], ['The College and University Experience', 2], ['Ethics', 2], ['Religion', 2], ['Colleges and Universities', 2], ['Social Psychology', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Shweta-Sridhar-3/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
