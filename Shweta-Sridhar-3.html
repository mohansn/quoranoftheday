
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Shweta-Sridhar-3/answers/Survey-Questions', 'http://www.quora.com/Shweta-Sridhar-3/answers/Life', 'http://www.quora.com/Shweta-Sridhar-3/answers/Humor', 'http://www.quora.com/Shweta-Sridhar-3/answers/Physics', 'http://www.quora.com/Shweta-Sridhar-3/answers/Psychology', 'http://www.quora.com/Shweta-Sridhar-3/answers/Book-Recommendations', 'http://www.quora.com/Shweta-Sridhar-3/answers/Hypothetical-Scenarios', 'http://www.quora.com/Shweta-Sridhar-3/answers/Books', 'http://www.quora.com/Shweta-Sridhar-3/answers/English-language', 'http://www.quora.com/Shweta-Sridhar-3/answers/Physicists', 'http://www.quora.com/Shweta-Sridhar-3/answers/Jokes', 'http://www.quora.com/Shweta-Sridhar-3/answers/Ethics', 'http://www.quora.com/Shweta-Sridhar-3/answers/Social-Psychology', 'http://www.quora.com/Shweta-Sridhar-3/answers/Human-Behavior', 'http://www.quora.com/Shweta-Sridhar-3/answers/Physics-of-Everyday-Life', 'http://www.quora.com/Shweta-Sridhar-3/answers/Graduate-School', 'http://www.quora.com/Shweta-Sridhar-3/answers/Science', 'http://www.quora.com/Shweta-Sridhar-3/answers/Mathematics'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Survey Questions', 23], ['Life', 9], ['Humor', 7], ['Physics', 4], ['Psychology', 4], ['Book Recommendations', 4], ['Hypothetical Scenarios', 4], ['Books', 3], ['English (language)', 3], ['Physicists', 3], ['Jokes', 2], ['Ethics', 2], ['Social Psychology', 2], ['Human Behavior', 2], ['Physics of Everyday Life', 2], ['Graduate School', 1], ['Science', 1], ['Mathematics', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Shweta-Sridhar-3/topics"> Answers by Topic</a>
    </h1>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
