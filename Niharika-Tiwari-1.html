
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Niharika-Tiwari-1/answers/Survey-Questions', 'http://www.quora.com/Niharika-Tiwari-1/answers/Dating-and-Relationships-1', 'http://www.quora.com/Niharika-Tiwari-1/answers/India', 'http://www.quora.com/Niharika-Tiwari-1/answers/Exercise', 'http://www.quora.com/Niharika-Tiwari-1/answers/Health', 'http://www.quora.com/Niharika-Tiwari-1/answers/Medicine-and-Healthcare', 'http://www.quora.com/Niharika-Tiwari-1/answers/Life', 'http://www.quora.com/Niharika-Tiwari-1/answers/Manners-and-Etiquette', 'http://www.quora.com/Niharika-Tiwari-1/answers/Working-Out', 'http://www.quora.com/Niharika-Tiwari-1/answers/Psychology', 'http://www.quora.com/Niharika-Tiwari-1/answers/Dating-Advice', 'http://www.quora.com/Niharika-Tiwari-1/answers/Strength-Training-and-Weightlifting', 'http://www.quora.com/Niharika-Tiwari-1/answers/Disability-and-Disabilities', 'http://www.quora.com/Niharika-Tiwari-1/answers/Healthy-Eating', 'http://www.quora.com/Niharika-Tiwari-1/answers/Human-Behavior', 'http://www.quora.com/Niharika-Tiwari-1/answers/Social-Psychology', 'http://www.quora.com/Niharika-Tiwari-1/answers/Life-Lessons', 'http://www.quora.com/Niharika-Tiwari-1/answers/Healthy-Living'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Survey Questions', 26], ['Dating and Relationships', 21], ['India', 21], ['Exercise', 17], ['Health', 14], ['Medicine and Healthcare', 11], ['Life', 11], ['Manners and Etiquette', 10], ['Working Out', 10], ['Psychology', 8], ['Dating Advice', 8], ['Strength Training and Weightlifting', 8], ['Disability and Disabilities', 7], ['Healthy Eating', 6], ['Human Behavior', 6], ['Social Psychology', 5], ['Life Lessons', 5], ['Healthy Living', 5]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Niharika-Tiwari-1/topics"> Answers by Topic</a>
    </h1>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
