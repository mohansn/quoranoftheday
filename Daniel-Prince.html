
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Daniel-Prince/answers/Law', 'http://www.quora.com/Daniel-Prince/answers/Legal-Issues-and-Law-in-Everyday-Life', 'http://www.quora.com/Daniel-Prince/answers/Attorneys', 'http://www.quora.com/Daniel-Prince/answers/National-Security-Agency', 'http://www.quora.com/Daniel-Prince/answers/Trademark-Law', 'http://www.quora.com/Daniel-Prince/answers/Intellectual-Property-Law', 'http://www.quora.com/Daniel-Prince/answers/Trademarks', 'http://www.quora.com/Daniel-Prince/answers/Social-Psychology', 'http://www.quora.com/Daniel-Prince/answers/Politics', 'http://www.quora.com/Daniel-Prince/answers/Psychology', 'http://www.quora.com/Daniel-Prince/answers/Legal-Ethics', 'http://www.quora.com/Daniel-Prince/answers/International-Relations-3', 'http://www.quora.com/Daniel-Prince/answers/International-Law-and-Legal-Institutions', 'http://www.quora.com/Daniel-Prince/answers/Fine-Art', 'http://www.quora.com/Daniel-Prince/answers/Learning-Languages'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Law', 28], ['Legal Issues and Law in Everyday Life', 15], ['Attorneys', 9], ['National Security Agency', 5], ['Trademark Law', 4], ['Intellectual Property Law', 3], ['Trademarks', 3], ['Social Psychology', 2], ['Politics', 1], ['Psychology', 1], ['Legal Ethics', 1], ['International Relations', 1], ['International Law and Legal Institutions', 1], ['Fine Art', 1], ['Learning Languages', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Daniel-Prince/topics"> Answers by Topic</a>
    </h1>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
