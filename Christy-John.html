
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Christy-John/answers/Kerala-India', 'http://www.quora.com/Christy-John/answers/Movies', 'http://www.quora.com/Christy-John/answers/India', 'http://www.quora.com/Christy-John/answers/Actors-and-Actresses', 'http://www.quora.com/Christy-John/answers/Sports', 'http://www.quora.com/Christy-John/answers/History', 'http://www.quora.com/Christy-John/answers/Hollywood', 'http://www.quora.com/Christy-John/answers/Life', 'http://www.quora.com/Christy-John/answers/Football-Soccer-2', 'http://www.quora.com/Christy-John/answers/Thiruvananthapuram-Kerala-India', 'http://www.quora.com/Christy-John/answers/Music', 'http://www.quora.com/Christy-John/answers/Business', 'http://www.quora.com/Christy-John/answers/Food', 'http://www.quora.com/Christy-John/answers/Books', 'http://www.quora.com/Christy-John/answers/Movie-Business-and-Industry', 'http://www.quora.com/Christy-John/answers/Bengaluru-Karnataka-India-1', 'http://www.quora.com/Christy-John/answers/Women', 'http://www.quora.com/Christy-John/answers/Acting'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Kerala, India', 11], ['Movies', 6], ['India', 6], ['Actors and Actresses', 4], ['Sports', 3], ['History', 3], ['Hollywood', 3], ['Life', 3], ['Football (Soccer)', 3], ['Thiruvananthapuram, Kerala, India', 3], ['Music', 2], ['Business', 2], ['Food', 2], ['Books', 2], ['Movie Business and Industry', 2], ['Bengaluru, Karnataka, India', 2], ['Women', 2], ['Acting', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Christy-John/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
