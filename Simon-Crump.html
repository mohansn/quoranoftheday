
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Simon-Crump/answers/Economics', 'http://www.quora.com/Simon-Crump/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Simon-Crump/answers/Snowboarding', 'http://www.quora.com/Simon-Crump/answers/Libertarianism', 'http://www.quora.com/Simon-Crump/answers/International-Relations-3', 'http://www.quora.com/Simon-Crump/answers/Countries', 'http://www.quora.com/Simon-Crump/answers/International-Travel', 'http://www.quora.com/Simon-Crump/answers/Ayn-Rand', 'http://www.quora.com/Simon-Crump/answers/Quora-Community', 'http://www.quora.com/Simon-Crump/answers/Bass-Guitar', 'http://www.quora.com/Simon-Crump/answers/Israel-Palestine-Conflict-2', 'http://www.quora.com/Simon-Crump/answers/Computer-Programming', 'http://www.quora.com/Simon-Crump/answers/Objectivism', 'http://www.quora.com/Simon-Crump/answers/Hair', 'http://www.quora.com/Simon-Crump/answers/2014-Winter-Olympics-in-Sochi', 'http://www.quora.com/Simon-Crump/answers/Rock-Music', 'http://www.quora.com/Simon-Crump/answers/Islamic-State-in-Iraq-and-Syria-ISIS', 'http://www.quora.com/Simon-Crump/answers/Mountain-Bikes'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Economics', 174], ['Philosophy of Everyday Life', 36], ['Snowboarding', 28], ['Libertarianism', 22], ['International Relations', 16], ['Countries', 11], ['International Travel', 11], ['Ayn Rand', 9], ['Quora Community', 8], ['Bass Guitar', 8], ['Israel-Palestine Conflict', 8], ['Computer Programming', 7], ['Objectivism', 7], ['Hair', 6], ['2014 Winter Olympics in Sochi', 5], ['Rock Music', 3], ['Islamic State in Iraq and Syria (ISIS)', 3], ['Mountain Bikes', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Simon-Crump/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
