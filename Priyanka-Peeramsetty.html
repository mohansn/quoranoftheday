
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Priyanka-Peeramsetty/answers/India', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Indians-8', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Human-Behavior', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Self-Improvement', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Quora', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Philosophy', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Society', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Education', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Social-Psychology', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Books', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Religion', 'http://www.quora.com/Priyanka-Peeramsetty/answers/New-Delhi', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Emotions', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Union-Public-Service-Commission-India', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Economics', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Reading-1', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Sociology', 'http://www.quora.com/Priyanka-Peeramsetty/answers/Economy-of-India'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['India', 48], ['Indians', 40], ['Human Behavior', 27], ['Self-Improvement', 22], ['Quora', 15], ['Philosophy', 13], ['Society', 13], ['Education', 12], ['Social Psychology', 12], ['Books', 11], ['Religion', 10], ['New Delhi', 9], ['Emotions', 9], ['Union Public Service Commission (India)', 9], ['Economics', 8], ['Reading', 8], ['Sociology', 7], ['Economy of India', 7]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Priyanka-Peeramsetty/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
