
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Akshay-Sankar/answers/The-Lord-of-the-Rings-books-movies-and-creative-franchise', 'http://www.quora.com/Akshay-Sankar/answers/Tolkiens-Middle-Earth-books-movies-and-creative-franchise', 'http://www.quora.com/Akshay-Sankar/answers/Books', 'http://www.quora.com/Akshay-Sankar/answers/Television', 'http://www.quora.com/Akshay-Sankar/answers/Video-Games', 'http://www.quora.com/Akshay-Sankar/answers/Creative-Writing', 'http://www.quora.com/Akshay-Sankar/answers/Game-of-Thrones-TV-series', 'http://www.quora.com/Akshay-Sankar/answers/Humor', 'http://www.quora.com/Akshay-Sankar/answers/Television-Series', 'http://www.quora.com/Akshay-Sankar/answers/J-R-R-Tolkien', 'http://www.quora.com/Akshay-Sankar/answers/Movies', 'http://www.quora.com/Akshay-Sankar/answers/Life', 'http://www.quora.com/Akshay-Sankar/answers/The-Lord-of-the-Rings-movie-series', 'http://www.quora.com/Akshay-Sankar/answers/Fiction', 'http://www.quora.com/Akshay-Sankar/answers/Book-Recommendations', 'http://www.quora.com/Akshay-Sankar/answers/Writing', 'http://www.quora.com/Akshay-Sankar/answers/People', 'http://www.quora.com/Akshay-Sankar/answers/PC-Gaming'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['The Lord of the Rings (books, movies and creative franchise)', 12], ["Tolkien's Middle Earth (books, movies and creative franchise)", 9], ['Books', 6], ['Television', 5], ['Video Games', 5], ['Creative Writing', 5], ['Game of Thrones (TV series)', 5], ['Humor', 4], ['Television Series', 4], ['J. R. R. Tolkien', 4], ['Movies', 3], ['Life', 3], ['The Lord of the Rings (movie series)', 3], ['Fiction', 2], ['Book Recommendations', 2], ['Writing', 2], ['People', 2], ['PC Gaming', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Akshay-Sankar/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
