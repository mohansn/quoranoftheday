
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Diane-Meriwether/answers/Life', 'http://www.quora.com/Diane-Meriwether/answers/Storytelling', 'http://www.quora.com/Diane-Meriwether/answers/Life-Lessons', 'http://www.quora.com/Diane-Meriwether/answers/People-Skills', 'http://www.quora.com/Diane-Meriwether/answers/Survey-Questions', 'http://www.quora.com/Diane-Meriwether/answers/Psychology', 'http://www.quora.com/Diane-Meriwether/answers/Dogs-pets-1', 'http://www.quora.com/Diane-Meriwether/answers/Animals', 'http://www.quora.com/Diane-Meriwether/answers/Pets', 'http://www.quora.com/Diane-Meriwether/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Diane-Meriwether/answers/Human-Behavior', 'http://www.quora.com/Diane-Meriwether/answers/Words', 'http://www.quora.com/Diane-Meriwether/answers/Philosophy', 'http://www.quora.com/Diane-Meriwether/answers/English-language', 'http://www.quora.com/Diane-Meriwether/answers/Quora', 'http://www.quora.com/Diane-Meriwether/answers/Interpersonal-Interaction', 'http://www.quora.com/Diane-Meriwether/answers/Ethics', 'http://www.quora.com/Diane-Meriwether/answers/Life-Advice'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Life', 57], ['Storytelling', 4], ['Life Lessons', 25], ['People Skills', 3], ['Survey Questions', 105], ['Psychology', 83], ['Dogs (pets)', 50], ['Animals', 34], ['Pets', 33], ['Philosophy of Everyday Life', 32], ['Human Behavior', 29], ['Words', 25], ['Philosophy', 22], ['English (language)', 21], ['Quora', 20], ['Interpersonal Interaction', 20], ['Ethics', 19], ['Life Advice', 19]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Diane-Meriwether/topics"> Answers by Topic</a>
    </h1>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
