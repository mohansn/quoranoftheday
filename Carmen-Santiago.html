
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Carmen-T-Santiago/answers/Life', 'http://www.quora.com/Carmen-T-Santiago/answers/Psychology', 'http://www.quora.com/Carmen-T-Santiago/answers/Life-Advice', 'http://www.quora.com/Carmen-T-Santiago/answers/Self-Improvement', 'http://www.quora.com/Carmen-T-Santiago/answers/Human-Behavior', 'http://www.quora.com/Carmen-T-Santiago/answers/Philosophy', 'http://www.quora.com/Carmen-T-Santiago/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Carmen-T-Santiago/answers/Life-Lessons', 'http://www.quora.com/Carmen-T-Santiago/answers/Social-Advice', 'http://www.quora.com/Carmen-T-Santiago/answers/Social-Psychology', 'http://www.quora.com/Carmen-T-Santiago/answers/Quora', 'http://www.quora.com/Carmen-T-Santiago/answers/Friendship', 'http://www.quora.com/Carmen-T-Santiago/answers/Career-Advice', 'http://www.quora.com/Carmen-T-Santiago/answers/Happiness', 'http://www.quora.com/Carmen-T-Santiago/answers/Success', 'http://www.quora.com/Carmen-T-Santiago/answers/Quora-Community', 'http://www.quora.com/Carmen-T-Santiago/answers/Sociology', 'http://www.quora.com/Carmen-T-Santiago/answers/Motivation'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Life', 223], ['Psychology', 191], ['Life Advice', 116], ['Self-Improvement', 110], ['Human Behavior', 106], ['Philosophy', 96], ['Philosophy of Everyday Life', 91], ['Life Lessons', 77], ['Social Advice', 52], ['Social Psychology', 48], ['Quora', 37], ['Friendship', 34], ['Career Advice', 25], ['Happiness', 20], ['Success', 19], ['Quora Community', 17], ['Sociology', 17], ['Motivation', 17]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Carmen-Santiago/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
