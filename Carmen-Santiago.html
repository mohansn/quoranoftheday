
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Carmen-Santiago/answers/Life', 'http://www.quora.com/Carmen-Santiago/answers/Psychology', 'http://www.quora.com/Carmen-Santiago/answers/Life-Advice', 'http://www.quora.com/Carmen-Santiago/answers/Self-Improvement', 'http://www.quora.com/Carmen-Santiago/answers/Dating-and-Relationships-1', 'http://www.quora.com/Carmen-Santiago/answers/Philosophy', 'http://www.quora.com/Carmen-Santiago/answers/Human-Behavior', 'http://www.quora.com/Carmen-Santiago/answers/Life-Lessons', 'http://www.quora.com/Carmen-Santiago/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Carmen-Santiago/answers/Social-Advice', 'http://www.quora.com/Carmen-Santiago/answers/Social-Psychology', 'http://www.quora.com/Carmen-Santiago/answers/Friendship', 'http://www.quora.com/Carmen-Santiago/answers/Quora', 'http://www.quora.com/Carmen-Santiago/answers/Career-Advice', 'http://www.quora.com/Carmen-Santiago/answers/Happiness', 'http://www.quora.com/Carmen-Santiago/answers/Success', 'http://www.quora.com/Carmen-Santiago/answers/Motivation', 'http://www.quora.com/Carmen-Santiago/answers/Money'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Life', 206], ['Psychology', 171], ['Life Advice', 101], ['Self-Improvement', 100], ['Dating and Relationships', 93], ['Philosophy', 89], ['Human Behavior', 81], ['Life Lessons', 66], ['Philosophy of Everyday Life', 61], ['Social Advice', 41], ['Social Psychology', 40], ['Friendship', 23], ['Quora', 21], ['Career Advice', 20], ['Happiness', 19], ['Success', 18], ['Motivation', 14], ['Money', 11]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Carmen-Santiago/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
