          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['History', 18], ['World History', 17], ['Countries', 5], ['Military History and Wars', 4], ['Alternate Histories (Hypothetical Historical Scenarios)', 3], ['Movies', 2], ['Hollywood', 2], ['Television Series', 2], ['The World', 2], ['Ancient History', 2], ['Science', 1], ['Television', 1], ['Celebrities', 1], ['History of Europe', 1], ['Israel', 1], ['Iran', 1], ['Middle East', 1], ['History of India', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
