
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      .h2style {
          text-align:center;
          font-family:serif;
      }           
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Carter-McClung/answers/Mathematics', 'http://www.quora.com/Carter-McClung/answers/Economics', 'http://www.quora.com/Carter-McClung/answers/Algebra', 'http://www.quora.com/Carter-McClung/answers/Education', 'http://www.quora.com/Carter-McClung/answers/Probability', 'http://www.quora.com/Carter-McClung/answers/Statistics-academic-discipline', 'http://www.quora.com/Carter-McClung/answers/U-S-Politics', 'http://www.quora.com/Carter-McClung/answers/Macroeconomics', 'http://www.quora.com/Carter-McClung/answers/Geometry', 'http://www.quora.com/Carter-McClung/answers/Government', 'http://www.quora.com/Carter-McClung/answers/Teaching', 'http://www.quora.com/Carter-McClung/answers/K-12-Education', 'http://www.quora.com/Carter-McClung/answers/Psychology', 'http://www.quora.com/Carter-McClung/answers/International-Economics', 'http://www.quora.com/Carter-McClung/answers/Social-Psychology', 'http://www.quora.com/Carter-McClung/answers/Homework-Problems-Questions', 'http://www.quora.com/Carter-McClung/answers/Politics', 'http://www.quora.com/Carter-McClung/answers/Music'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Mathematics', 82], ['Economics', 42], ['Algebra', 33], ['Education', 25], ['Probability', 23], ['Statistics (academic discipline)', 17], ['U.S. Politics', 17], ['Macroeconomics', 17], ['Geometry', 12], ['Government', 10], ['Teaching', 10], ['K-12 Education', 9], ['Psychology', 8], ['International Economics', 7], ['Social Psychology', 7], ['Homework Problems & Questions', 7], ['Politics', 6], ['Music', 5]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Carter-McClung/topics"> Answers by Topic</a>
    </h1>
    <h2 class="h2style">
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
