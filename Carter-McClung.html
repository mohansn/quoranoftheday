
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Carter-McClung/answers/Mathematics', 'http://www.quora.com/Carter-McClung/answers/Economics', 'http://www.quora.com/Carter-McClung/answers/Algebra', 'http://www.quora.com/Carter-McClung/answers/Education', 'http://www.quora.com/Carter-McClung/answers/Probability', 'http://www.quora.com/Carter-McClung/answers/Statistics-academic-discipline', 'http://www.quora.com/Carter-McClung/answers/U-S-Politics', 'http://www.quora.com/Carter-McClung/answers/Macroeconomics', 'http://www.quora.com/Carter-McClung/answers/Teaching', 'http://www.quora.com/Carter-McClung/answers/Geometry', 'http://www.quora.com/Carter-McClung/answers/Government', 'http://www.quora.com/Carter-McClung/answers/Homework-Problems-Questions', 'http://www.quora.com/Carter-McClung/answers/K-12-Education', 'http://www.quora.com/Carter-McClung/answers/Social-Psychology', 'http://www.quora.com/Carter-McClung/answers/Psychology', 'http://www.quora.com/Carter-McClung/answers/International-Economics', 'http://www.quora.com/Carter-McClung/answers/Music', 'http://www.quora.com/Carter-McClung/answers/Politics'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Mathematics', 100], ['Economics', 43], ['Algebra', 36], ['Education', 33], ['Probability', 27], ['Statistics (academic discipline)', 21], ['U.S. Politics', 21], ['Macroeconomics', 17], ['Teaching', 14], ['Geometry', 13], ['Government', 12], ['Homework Problems & Questions', 11], ['K-12 Education', 10], ['Social Psychology', 9], ['Psychology', 8], ['International Economics', 8], ['Music', 7], ['Politics', 7]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Carter-McClung/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
