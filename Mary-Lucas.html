
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Mary-Lucas/answers/WordPress', 'http://www.quora.com/Mary-Lucas/answers/WordPress-Plugins', 'http://www.quora.com/Mary-Lucas/answers/Web-Development', 'http://www.quora.com/Mary-Lucas/answers/PHP-programming-language-1', 'http://www.quora.com/Mary-Lucas/answers/Marketing', 'http://www.quora.com/Mary-Lucas/answers/Auckland-New-Zealand', 'http://www.quora.com/Mary-Lucas/answers/MODX-CMS', 'http://www.quora.com/Mary-Lucas/answers/Content-Management-Systems-CMS'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['WordPress', 14], ['WordPress Plugins', 9], ['Web Development', 7], ['PHP (programming language)', 3], ['Marketing', 2], ['Auckland, New Zealand', 2], ['MODX CMS', 2], ['Content Management Systems (CMS)', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Mary-Lucas/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
