
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Christopher-Pollock-4/answers/Movies', 'http://www.quora.com/Christopher-Pollock-4/answers/Movie-Business-and-Industry', 'http://www.quora.com/Christopher-Pollock-4/answers/Movie-Production-1', 'http://www.quora.com/Christopher-Pollock-4/answers/Hollywood', 'http://www.quora.com/Christopher-Pollock-4/answers/Money', 'http://www.quora.com/Christopher-Pollock-4/answers/Entrepreneurship', 'http://www.quora.com/Christopher-Pollock-4/answers/Los-Angeles', 'http://www.quora.com/Christopher-Pollock-4/answers/Movie-Directors', 'http://www.quora.com/Christopher-Pollock-4/answers/The-Future', 'http://www.quora.com/Christopher-Pollock-4/answers/Business-Strategy', 'http://www.quora.com/Christopher-Pollock-4/answers/People-Skills', 'http://www.quora.com/Christopher-Pollock-4/answers/Investing', 'http://www.quora.com/Christopher-Pollock-4/answers/Nutrition', 'http://www.quora.com/Christopher-Pollock-4/answers/Healthy-Eating', 'http://www.quora.com/Christopher-Pollock-4/answers/Healthy-Living', 'http://www.quora.com/Christopher-Pollock-4/answers/Film-Production-and-Distribution', 'http://www.quora.com/Christopher-Pollock-4/answers/Film-Direction', 'http://www.quora.com/Christopher-Pollock-4/answers/Eating'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Movies', 44], ['Movie Business and Industry', 18], ['Movie Production', 16], ['Hollywood', 11], ['Money', 10], ['Entrepreneurship', 8], ['Los Angeles', 5], ['Movie Directors', 4], ['The Future', 3], ['Business Strategy', 3], ['People Skills', 3], ['Investing', 2], ['Nutrition', 2], ['Healthy Eating', 2], ['Healthy Living', 2], ['Film Production and Distribution', 2], ['Film Direction', 2], ['Eating', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Christopher-Pollock-4/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
