
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Alex-Hebert/answers/Photography', 'http://www.quora.com/Alex-Hebert/answers/Business-Development', 'http://www.quora.com/Alex-Hebert/answers/Web-Marketing', 'http://www.quora.com/Alex-Hebert/answers/Startup-Ideas', 'http://www.quora.com/Alex-Hebert/answers/Beastie-Boys'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Photography', 5], ['Business Development', 1], ['Web Marketing', 1], ['Startup Ideas', 1], ['Beastie Boys', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Alex-Hebert/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
