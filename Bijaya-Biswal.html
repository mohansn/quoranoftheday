
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Bijaya-Biswal/answers/Survey-Questions', 'http://www.quora.com/Bijaya-Biswal/answers/Dating-and-Relationships-1', 'http://www.quora.com/Bijaya-Biswal/answers/Philosophy', 'http://www.quora.com/Bijaya-Biswal/answers/Psychology', 'http://www.quora.com/Bijaya-Biswal/answers/India', 'http://www.quora.com/Bijaya-Biswal/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Bijaya-Biswal/answers/Literature', 'http://www.quora.com/Bijaya-Biswal/answers/Books', 'http://www.quora.com/Bijaya-Biswal/answers/Writing', 'http://www.quora.com/Bijaya-Biswal/answers/Self-Improvement', 'http://www.quora.com/Bijaya-Biswal/answers/Social-Psychology', 'http://www.quora.com/Bijaya-Biswal/answers/Teenagers-and-Teenage-Years', 'http://www.quora.com/Bijaya-Biswal/answers/Stories', 'http://www.quora.com/Bijaya-Biswal/answers/Politics-of-India-1', 'http://www.quora.com/Bijaya-Biswal/answers/Social-Advice', 'http://www.quora.com/Bijaya-Biswal/answers/English-language', 'http://www.quora.com/Bijaya-Biswal/answers/Quotations', 'http://www.quora.com/Bijaya-Biswal/answers/Thinking'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Survey Questions', 22], ['Dating and Relationships', 15], ['Philosophy', 10], ['Psychology', 10], ['India', 8], ['Philosophy of Everyday Life', 8], ['Literature', 4], ['Books', 4], ['Writing', 4], ['Self-Improvement', 4], ['Social Psychology', 4], ['Teenagers and Teenage Years', 4], ['Stories', 4], ['Politics of India', 4], ['Social Advice', 3], ['English (language)', 2], ['Quotations', 2], ['Thinking', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Bijaya-Biswal/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
