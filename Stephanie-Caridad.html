
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Stephanie-Caridad/answers/Survey-Questions', 'http://www.quora.com/Stephanie-Caridad/answers/Dating-and-Relationships-1', 'http://www.quora.com/Stephanie-Caridad/answers/The-High-School-Experience-1', 'http://www.quora.com/Stephanie-Caridad/answers/Argentina', 'http://www.quora.com/Stephanie-Caridad/answers/What-Does-It-Feel-Like-to-X', 'http://www.quora.com/Stephanie-Caridad/answers/Cello', 'http://www.quora.com/Stephanie-Caridad/answers/Teenagers-and-Teenage-Years', 'http://www.quora.com/Stephanie-Caridad/answers/Manners-and-Etiquette', 'http://www.quora.com/Stephanie-Caridad/answers/Love', 'http://www.quora.com/Stephanie-Caridad/answers/Book-Recommendations', 'http://www.quora.com/Stephanie-Caridad/answers/Vegetarianism', 'http://www.quora.com/Stephanie-Caridad/answers/Fanfiction-1', 'http://www.quora.com/Stephanie-Caridad/answers/Los-Angeles', 'http://www.quora.com/Stephanie-Caridad/answers/Travel', 'http://www.quora.com/Stephanie-Caridad/answers/Jokes', 'http://www.quora.com/Stephanie-Caridad/answers/English-language', 'http://www.quora.com/Stephanie-Caridad/answers/Social-Advice', 'http://www.quora.com/Stephanie-Caridad/answers/Humor'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Survey Questions', 9], ['Dating and Relationships', 7], ['The High School Experience', 7], ['Argentina', 4], ['What Does It Feel Like to X?', 4], ['Cello', 3], ['Teenagers and Teenage Years', 3], ['Manners and Etiquette', 2], ['Love', 2], ['Book Recommendations', 2], ['Vegetarianism', 2], ['Fanfiction', 2], ['Los Angeles', 2], ['Travel', 1], ['Jokes', 1], ['English (language)', 1], ['Social Advice', 1], ['Humor', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Stephanie-Caridad/topics"> Answers by Topic</a>
    </h1>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
