
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Shubham-Chaturvedi-2/answers/Movies', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Football-Soccer-2', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Premier-League', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Survey-Questions', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Chelsea-F-C', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Television', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/India', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/UEFA-Champions-League', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Television-Series', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Life', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Politics', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Music', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/International-Relations-3', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Philosophy', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Psychology', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Movie-Recommendations', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/Sports', 'http://www.quora.com/Shubham-Chaturvedi-2/answers/History'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Movies', 28], ['Football (Soccer)', 26], ['Premier League', 18], ['Survey Questions', 17], ['Chelsea F.C.', 8], ['Television', 7], ['India', 7], ['UEFA Champions League', 7], ['Television Series', 7], ['Life', 6], ['Politics', 5], ['Music', 4], ['International Relations', 4], ['Philosophy', 3], ['Psychology', 3], ['Movie Recommendations', 3], ['Sports', 2], ['History', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Shubham-Chaturvedi-2/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
