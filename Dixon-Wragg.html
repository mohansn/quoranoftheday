
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      .h2style {
          text-align:center;
          font-family:serif;
      }           
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Dixon-Wragg/answers/Alan-Moore-1', 'http://www.quora.com/Dixon-Wragg/answers/Frank-Zappa-1', 'http://www.quora.com/Dixon-Wragg/answers/Documentaries', 'http://www.quora.com/Dixon-Wragg/answers/Bob-Dylan', 'http://www.quora.com/Dixon-Wragg/answers/John-Cage', 'http://www.quora.com/Dixon-Wragg/answers/Chess', 'http://www.quora.com/Dixon-Wragg/answers/Scrabble', 'http://www.quora.com/Dixon-Wragg/answers/The-Residents-band'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Alan Moore', 5], ['Frank Zappa', 4], ['Documentaries', 3], ['Bob Dylan', 2], ['John Cage', 2], ['Chess', 1], ['Scrabble', 1], ['The Residents (band)', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Dixon-Wragg/topics"> Answers by Topic</a>
    </h1>
    <h2 class="h2style">
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
