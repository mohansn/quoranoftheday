
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Mick-Wilson/answers/Astronomy', 'http://www.quora.com/Mick-Wilson/answers/Physics', 'http://www.quora.com/Mick-Wilson/answers/Astrophysics', 'http://www.quora.com/Mick-Wilson/answers/Theoretical-Physics', 'http://www.quora.com/Mick-Wilson/answers/Cosmology', 'http://www.quora.com/Mick-Wilson/answers/The-Universe', 'http://www.quora.com/Mick-Wilson/answers/Mathematics', 'http://www.quora.com/Mick-Wilson/answers/General-Relativity', 'http://www.quora.com/Mick-Wilson/answers/Science', 'http://www.quora.com/Mick-Wilson/answers/Gravitation-1', 'http://www.quora.com/Mick-Wilson/answers/Relativity', 'http://www.quora.com/Mick-Wilson/answers/Special-Relativity', 'http://www.quora.com/Mick-Wilson/answers/Amateur-Astronomy-1', 'http://www.quora.com/Mick-Wilson/answers/The-Environment', 'http://www.quora.com/Mick-Wilson/answers/Speed-of-Light', 'http://www.quora.com/Mick-Wilson/answers/Psychology', 'http://www.quora.com/Mick-Wilson/answers/Travel', 'http://www.quora.com/Mick-Wilson/answers/God'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Astronomy', 57], ['Physics', 53], ['Astrophysics', 40], ['Theoretical Physics', 22], ['Cosmology', 16], ['The Universe', 16], ['Mathematics', 15], ['General Relativity', 11], ['Science', 10], ['Gravitation', 10], ['Relativity', 10], ['Special Relativity', 9], ['Amateur Astronomy', 9], ['The Environment', 8], ['Speed of Light', 7], ['Psychology', 5], ['Travel', 4], ['God', 5]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Mick-Wilson/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
