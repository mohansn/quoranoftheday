
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Mick-Wilson/answers/Astronomy', 'http://www.quora.com/Mick-Wilson/answers/Physics', 'http://www.quora.com/Mick-Wilson/answers/Astrophysics', 'http://www.quora.com/Mick-Wilson/answers/Theoretical-Physics', 'http://www.quora.com/Mick-Wilson/answers/Mathematics', 'http://www.quora.com/Mick-Wilson/answers/Cosmology', 'http://www.quora.com/Mick-Wilson/answers/General-Relativity', 'http://www.quora.com/Mick-Wilson/answers/Gravity', 'http://www.quora.com/Mick-Wilson/answers/The-Universe', 'http://www.quora.com/Mick-Wilson/answers/Relativity', 'http://www.quora.com/Mick-Wilson/answers/Amateur-Astronomy-1', 'http://www.quora.com/Mick-Wilson/answers/Science', 'http://www.quora.com/Mick-Wilson/answers/Special-Relativity', 'http://www.quora.com/Mick-Wilson/answers/Speed-of-Light', 'http://www.quora.com/Mick-Wilson/answers/The-Environment', 'http://www.quora.com/Mick-Wilson/answers/Travel', 'http://www.quora.com/Mick-Wilson/answers/Spacetime', 'http://www.quora.com/Mick-Wilson/answers/Nairobi-Kenya-1'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Astronomy', 42], ['Physics', 37], ['Astrophysics', 29], ['Theoretical Physics', 17], ['Mathematics', 12], ['Cosmology', 12], ['General Relativity', 11], ['Gravity', 10], ['The Universe', 8], ['Relativity', 8], ['Amateur Astronomy', 8], ['Science', 6], ['Special Relativity', 6], ['Speed of Light', 6], ['The Environment', 5], ['Travel', 4], ['Spacetime', 2], ['Nairobi, Kenya', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Mick-Wilson/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
