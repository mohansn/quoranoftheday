
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Madan-Mohan-37/answers/India', 'http://www.quora.com/Madan-Mohan-37/answers/Indians-8', 'http://www.quora.com/Madan-Mohan-37/answers/Football-Soccer-2', 'http://www.quora.com/Madan-Mohan-37/answers/Politics-of-India-1', 'http://www.quora.com/Madan-Mohan-37/answers/Memes', 'http://www.quora.com/Madan-Mohan-37/answers/Cristiano-Ronaldo-football-player', 'http://www.quora.com/Madan-Mohan-37/answers/Real-Madrid-C-F', 'http://www.quora.com/Madan-Mohan-37/answers/UEFA-Champions-League', 'http://www.quora.com/Madan-Mohan-37/answers/Apple-company', 'http://www.quora.com/Madan-Mohan-37/answers/Manchester-United', 'http://www.quora.com/Madan-Mohan-37/answers/Sports', 'http://www.quora.com/Madan-Mohan-37/answers/La-Liga-1', 'http://www.quora.com/Madan-Mohan-37/answers/Harry-Potter-books-movies-and-creative-franchise', 'http://www.quora.com/Madan-Mohan-37/answers/Books', 'http://www.quora.com/Madan-Mohan-37/answers/Best-of-X', 'http://www.quora.com/Madan-Mohan-37/answers/Steve-Jobs', 'http://www.quora.com/Madan-Mohan-37/answers/Business', 'http://www.quora.com/Madan-Mohan-37/answers/Science'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['India', 20], ['Indians', 15], ['Football (Soccer)', 13], ['Politics of India', 13], ['Memes', 12], ['Cristiano Ronaldo (football player)', 9], ['Real Madrid C.F.', 8], ['UEFA Champions League', 7], ['Apple (company)', 6], ['Manchester United', 6], ['Sports', 5], ['La Liga', 5], ['Harry Potter (books, movies and creative franchise)', 4], ['Books', 3], ['Best of X', 3], ['Steve Jobs', 3], ['Business', 2], ['Science', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Madan-Mohan-37/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
