
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Nick-Lewis/answers/Photography', 'http://www.quora.com/Nick-Lewis/answers/Travel', 'http://www.quora.com/Nick-Lewis/answers/Websites', 'http://www.quora.com/Nick-Lewis/answers/Motivation', 'http://www.quora.com/Nick-Lewis/answers/SLR-Photography', 'http://www.quora.com/Nick-Lewis/answers/Life', 'http://www.quora.com/Nick-Lewis/answers/DSLR-Cameras'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Photography', 1], ['Travel', 1], ['Websites', 1], ['Motivation', 1], ['SLR Photography', 1], ['Life', 1], ['DSLR Cameras', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Nick-Lewis/topics"> Answers by Topic</a>
    </h1>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
