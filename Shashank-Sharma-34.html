
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Shashank-Sharma-34/answers/Space-Exploration-1', 'http://www.quora.com/Shashank-Sharma-34/answers/NASA', 'http://www.quora.com/Shashank-Sharma-34/answers/Outer-Space-1', 'http://www.quora.com/Shashank-Sharma-34/answers/Space-Travel', 'http://www.quora.com/Shashank-Sharma-34/answers/Science', 'http://www.quora.com/Shashank-Sharma-34/answers/Indian-Space-Research-Organisation-ISRO', 'http://www.quora.com/Shashank-Sharma-34/answers/Astronauts', 'http://www.quora.com/Shashank-Sharma-34/answers/ISROs-Mars-Orbiter-Mission-Mangalyaan', 'http://www.quora.com/Shashank-Sharma-34/answers/Physics', 'http://www.quora.com/Shashank-Sharma-34/answers/International-Space-Station', 'http://www.quora.com/Shashank-Sharma-34/answers/Quora', 'http://www.quora.com/Shashank-Sharma-34/answers/Quora-product', 'http://www.quora.com/Shashank-Sharma-34/answers/Elon-Musk', 'http://www.quora.com/Shashank-Sharma-34/answers/Aerospace-and-Aeronautical-Engineering', 'http://www.quora.com/Shashank-Sharma-34/answers/Complete-the-Sentence', 'http://www.quora.com/Shashank-Sharma-34/answers/Fitness', 'http://www.quora.com/Shashank-Sharma-34/answers/SpaceX', 'http://www.quora.com/Shashank-Sharma-34/answers/Apollo-Program'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Space Exploration', 40], ['NASA', 35], ['Outer Space', 27], ['Space Travel', 24], ['Science', 17], ['Indian Space Research Organisation (ISRO)', 14], ['Astronauts', 9], ["ISRO's Mars Orbiter Mission (Mangalyaan)", 9], ['Physics', 6], ['International Space Station', 6], ['Quora', 5], ['Quora (product)', 5], ['Elon Musk', 5], ['Aerospace and Aeronautical Engineering', 3], ['Complete the Sentence', 3], ['Fitness', 2], ['SpaceX', 2], ['Apollo Program', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Shashank-Sharma-34/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
