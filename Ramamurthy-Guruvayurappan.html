
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Investing', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Economics', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Stock-Market', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Finance', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/International-Economics', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Stocks-financial', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Personal-Finance', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Trading-finance', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/The-United-States-of-America', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Higher-Education', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Economy-of-India', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Money', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Macroeconomics', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Foreign-Exchange-Market', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Currencies', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Business', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Graduate-School', 'http://www.quora.com/Ramamurthy-Guruvayurappan/answers/Career-Advice'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Investing', 407], ['Economics', 407], ['Stock Market', 302], ['Finance', 269], ['International Economics', 218], ['Stocks (financial)', 215], ['Personal Finance', 182], ['Trading (finance)', 154], ['The United States of America', 114], ['Higher Education', 112], ['Economy of India', 104], ['Money', 102], ['Macroeconomics', 96], ['Foreign Exchange Market', 83], ['Currencies', 81], ['Business', 77], ['Graduate School', 76], ['Career Advice', 76]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Ramamurthy-Guruvayurappan/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
