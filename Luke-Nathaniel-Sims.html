
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Luke-Nathaniel-Sims/answers/U-S-Politics', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/The-United-States-of-America', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/Politics', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/International-Relations-3', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/Republican-Party-U-S', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/Developing-Countries', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/History-of-the-United-States-1', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/U-S-Presidents', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/International-Economics', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/Political-Science', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/World-History', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/Democratic-Party-U-S', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/Globalization', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/Warfare', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/Military-History-and-Wars-1', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/Books', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/Japan', 'http://www.quora.com/Luke-Nathaniel-Sims/answers/Development-Economics'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['U.S. Politics', 42], ['The United States of America', 41], ['Politics', 27], ['International Relations', 19], ['Republican Party (U.S.)', 18], ['Developing Countries', 18], ['History of the United States', 17], ['U.S. Presidents', 15], ['International Economics', 13], ['Political Science', 7], ['World History', 6], ['Democratic Party (U.S.)', 6], ['Globalization', 4], ['Warfare', 4], ['Military History and Wars', 3], ['Books', 2], ['Japan', 2], ['Development Economics', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Luke-Nathaniel-Sims/topics"> Answers by Topic</a>
    </h1>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
