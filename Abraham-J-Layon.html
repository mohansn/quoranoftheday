
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Abraham-J-Layon/answers/Medicine-and-Healthcare', 'http://www.quora.com/Abraham-J-Layon/answers/Health', 'http://www.quora.com/Abraham-J-Layon/answers/Healthcare-IT', 'http://www.quora.com/Abraham-J-Layon/answers/Critical-Care', 'http://www.quora.com/Abraham-J-Layon/answers/Health-Care-Industry'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Medicine and Healthcare', 22], ['Health', 4], ['Healthcare IT', 1], ['Critical Care', 1], ['Health Care Industry', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Abraham-J-Layon/topics"> Answers by Topic</a>
    </h1>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
