
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Joel-Postma/answers/Dating-and-Relationships-1', 'http://www.quora.com/Joel-Postma/answers/Military', 'http://www.quora.com/Joel-Postma/answers/Energy-physics', 'http://www.quora.com/Joel-Postma/answers/Career-Advice', 'http://www.quora.com/Joel-Postma/answers/Philosophy', 'http://www.quora.com/Joel-Postma/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Joel-Postma/answers/Politics', 'http://www.quora.com/Joel-Postma/answers/Marriage', 'http://www.quora.com/Joel-Postma/answers/Travel', 'http://www.quora.com/Joel-Postma/answers/Military-History-and-Wars-1', 'http://www.quora.com/Joel-Postma/answers/Morals-and-Morality-1', 'http://www.quora.com/Joel-Postma/answers/Alternative-Energy', 'http://www.quora.com/Joel-Postma/answers/Science', 'http://www.quora.com/Joel-Postma/answers/Tips-and-Hacks-for-Everyday-Life', 'http://www.quora.com/Joel-Postma/answers/History', 'http://www.quora.com/Joel-Postma/answers/Engineering-1', 'http://www.quora.com/Joel-Postma/answers/Books', 'http://www.quora.com/Joel-Postma/answers/Photography'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Dating and Relationships', 61], ['Military', 25], ['Energy (physics)', 19], ['Career Advice', 15], ['Philosophy', 12], ['Philosophy of Everyday Life', 11], ['Politics', 9], ['Marriage', 9], ['Travel', 8], ['Military History and Wars', 8], ['Morals and Morality', 8], ['Alternative Energy', 8], ['Science', 7], ['Tips and Hacks for Everyday Life', 4], ['History', 3], ['Engineering', 3], ['Books', 2], ['Photography', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Joel-Postma/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
