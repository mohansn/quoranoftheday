
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Abhijit-Zimare/answers/India', 'http://www.quora.com/Abhijit-Zimare/answers/Life-Lessons', 'http://www.quora.com/Abhijit-Zimare/answers/Movies', 'http://www.quora.com/Abhijit-Zimare/answers/Education', 'http://www.quora.com/Abhijit-Zimare/answers/Indians-8', 'http://www.quora.com/Abhijit-Zimare/answers/Mathematics', 'http://www.quora.com/Abhijit-Zimare/answers/Philosophy', 'http://www.quora.com/Abhijit-Zimare/answers/Quotations', 'http://www.quora.com/Abhijit-Zimare/answers/Sardar-Patel-Institute-Of-Technology-Mumbai', 'http://www.quora.com/Abhijit-Zimare/answers/Psychology-of-Everyday-Life', 'http://www.quora.com/Abhijit-Zimare/answers/Science', 'http://www.quora.com/Abhijit-Zimare/answers/Computer-Science', 'http://www.quora.com/Abhijit-Zimare/answers/Words', 'http://www.quora.com/Abhijit-Zimare/answers/Cricket-sport', 'http://www.quora.com/Abhijit-Zimare/answers/Poetry', 'http://www.quora.com/Abhijit-Zimare/answers/Writing', 'http://www.quora.com/Abhijit-Zimare/answers/Engineering-1', 'http://www.quora.com/Abhijit-Zimare/answers/Movie-Business-and-Industry'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['India', 18], ['Life Lessons', 16], ['Movies', 14], ['Education', 14], ['Indians', 10], ['Mathematics', 4], ['Philosophy', 4], ['Quotations', 4], ['Sardar Patel Institute Of Technology, Mumbai', 4], ['Psychology of Everyday Life', 3], ['Science', 2], ['Computer Science', 2], ['Words', 2], ['Cricket (sport)', 2], ['Poetry', 2], ['Writing', 2], ['Engineering', 2], ['Movie Business and Industry', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Abhijit-Zimare/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
