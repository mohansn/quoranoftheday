
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Abhijit-Zimare/answers/India', 'http://www.quora.com/Abhijit-Zimare/answers/Life-Lessons', 'http://www.quora.com/Abhijit-Zimare/answers/Movies', 'http://www.quora.com/Abhijit-Zimare/answers/Education', 'http://www.quora.com/Abhijit-Zimare/answers/Indians-8', 'http://www.quora.com/Abhijit-Zimare/answers/Mathematics', 'http://www.quora.com/Abhijit-Zimare/answers/Philosophy', 'http://www.quora.com/Abhijit-Zimare/answers/Sardar-Patel-Institute-Of-Technology-Mumbai', 'http://www.quora.com/Abhijit-Zimare/answers/Computer-Science', 'http://www.quora.com/Abhijit-Zimare/answers/Quotations', 'http://www.quora.com/Abhijit-Zimare/answers/Psychology-of-Everyday-Life', 'http://www.quora.com/Abhijit-Zimare/answers/Words', 'http://www.quora.com/Abhijit-Zimare/answers/Movie-Business-and-Industry', u'http://www.quora.com/Abhijit-Zimare/answers/Pok\xe9mon', 'http://www.quora.com/Abhijit-Zimare/answers/Social-Psychology', 'http://www.quora.com/Abhijit-Zimare/answers/Programming-Languages', 'http://www.quora.com/Abhijit-Zimare/answers/Quora', 'http://www.quora.com/Abhijit-Zimare/answers/Music'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['India', 18], ['Life Lessons', 18], ['Movies', 17], ['Education', 15], ['Indians', 11], ['Mathematics', 6], ['Philosophy', 5], ['Sardar Patel Institute Of Technology, Mumbai', 5], ['Computer Science', 4], ['Quotations', 4], ['Psychology of Everyday Life', 4], ['Words', 3], ['Movie Business and Industry', 3], ['Pok\xc3\xa9mon', 3], ['Social Psychology', 3], ['Programming Languages', 2], ['Quora', 2], ['Music', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">

      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
