
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Shain-Anand/answers/Survey-Questions', 'http://www.quora.com/Shain-Anand/answers/India', 'http://www.quora.com/Shain-Anand/answers/Humor', 'http://www.quora.com/Shain-Anand/answers/Jokes', 'http://www.quora.com/Shain-Anand/answers/Indians-8', 'http://www.quora.com/Shain-Anand/answers/Quora', 'http://www.quora.com/Shain-Anand/answers/Life', 'http://www.quora.com/Shain-Anand/answers/What-Are-The-Best-Photographs-of-X', 'http://www.quora.com/Shain-Anand/answers/Best-of-X', 'http://www.quora.com/Shain-Anand/answers/Photographs', 'http://www.quora.com/Shain-Anand/answers/English-language', 'http://www.quora.com/Shain-Anand/answers/Advertising-and-Advertisements', 'http://www.quora.com/Shain-Anand/answers/Memes', 'http://www.quora.com/Shain-Anand/answers/Iconic-Images', 'http://www.quora.com/Shain-Anand/answers/Comedy', 'http://www.quora.com/Shain-Anand/answers/Inspiration', 'http://www.quora.com/Shain-Anand/answers/Cultures-of-India', 'http://www.quora.com/Shain-Anand/answers/Facts-and-Trivia'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Survey Questions', 33], ['India', 22], ['Humor', 13], ['Jokes', 8], ['Indians', 7], ['Quora', 6], ['Life', 6], ['What Are The Best Photographs of X?', 6], ['Best of X', 5], ['Photographs', 5], ['English (language)', 4], ['Advertising and Advertisements', 4], ['Memes', 4], ['Iconic Images', 4], ['Comedy', 3], ['Inspiration', 3], ['Cultures of India', 3], ['Facts and Trivia', 4]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Shain-Anand/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
