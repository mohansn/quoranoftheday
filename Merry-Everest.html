
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Merry-Everest/answers/Psychology', 'http://www.quora.com/Merry-Everest/answers/Health', 'http://www.quora.com/Merry-Everest/answers/Philosophy', 'http://www.quora.com/Merry-Everest/answers/Exercise', 'http://www.quora.com/Merry-Everest/answers/Healthy-Eating', 'http://www.quora.com/Merry-Everest/answers/Entrepreneurship', 'http://www.quora.com/Merry-Everest/answers/Religion', 'http://www.quora.com/Merry-Everest/answers/Movie-Business-and-Industry', 'http://www.quora.com/Merry-Everest/answers/Healthy-Living'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Psychology', 5], ['Health', 4], ['Philosophy', 2], ['Exercise', 2], ['Healthy Eating', 1], ['Entrepreneurship', 1], ['Religion', 1], ['Movie Business and Industry', 1], ['Healthy Living', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Merry-Everest/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
