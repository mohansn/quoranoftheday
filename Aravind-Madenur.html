
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Aravind-Madenur/answers/Finance', 'http://www.quora.com/Aravind-Madenur/answers/Investing', 'http://www.quora.com/Aravind-Madenur/answers/Books', 'http://www.quora.com/Aravind-Madenur/answers/Economics', 'http://www.quora.com/Aravind-Madenur/answers/Business', 'http://www.quora.com/Aravind-Madenur/answers/Book-Recommendations', 'http://www.quora.com/Aravind-Madenur/answers/Personal-Finance', 'http://www.quora.com/Aravind-Madenur/answers/Bengaluru-Karnataka-India-1', 'http://www.quora.com/Aravind-Madenur/answers/Value-Investing', 'http://www.quora.com/Aravind-Madenur/answers/Startups', 'http://www.quora.com/Aravind-Madenur/answers/Investment-Banking', 'http://www.quora.com/Aravind-Madenur/answers/Business-Strategy', 'http://www.quora.com/Aravind-Madenur/answers/Quantitative-Finance', 'http://www.quora.com/Aravind-Madenur/answers/Mathematics', 'http://www.quora.com/Aravind-Madenur/answers/Health', 'http://www.quora.com/Aravind-Madenur/answers/Technology', 'http://www.quora.com/Aravind-Madenur/answers/Data-Modeling', 'http://www.quora.com/Aravind-Madenur/answers/Nassim-Nicholas-Taleb-author'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Finance', 27], ['Investing', 24], ['Books', 17], ['Economics', 14], ['Business', 11], ['Book Recommendations', 9], ['Personal Finance', 8], ['Bengaluru, Karnataka, India', 8], ['Value Investing', 8], ['Startups', 5], ['Investment Banking', 4], ['Business Strategy', 3], ['Quantitative Finance', 3], ['Mathematics', 2], ['Health', 2], ['Technology', 2], ['Data Modeling', 2], ['Nassim Nicholas Taleb (author)', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Aravind-Madenur/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
