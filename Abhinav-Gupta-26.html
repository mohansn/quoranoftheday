
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Abhinav-Gupta-26/answers/Survey-Questions', 'http://www.quora.com/Abhinav-Gupta-26/answers/Quora', 'http://www.quora.com/Abhinav-Gupta-26/answers/Quora-Community', 'http://www.quora.com/Abhinav-Gupta-26/answers/Star-Wars-movie-book-and-creative-franchise', 'http://www.quora.com/Abhinav-Gupta-26/answers/Physics', 'http://www.quora.com/Abhinav-Gupta-26/answers/Quora-product', 'http://www.quora.com/Abhinav-Gupta-26/answers/Cars-and-Automobiles', 'http://www.quora.com/Abhinav-Gupta-26/answers/Life', 'http://www.quora.com/Abhinav-Gupta-26/answers/Credits-Quora-feature', 'http://www.quora.com/Abhinav-Gupta-26/answers/Malaysia-Airlines-Flight-MH370-Incident-March-2014', 'http://www.quora.com/Abhinav-Gupta-26/answers/India', 'http://www.quora.com/Abhinav-Gupta-26/answers/Football-Soccer-2', 'http://www.quora.com/Abhinav-Gupta-26/answers/Startups', 'http://www.quora.com/Abhinav-Gupta-26/answers/Quora-company', 'http://www.quora.com/Abhinav-Gupta-26/answers/Darth-Vader', 'http://www.quora.com/Abhinav-Gupta-26/answers/Facebook-product', 'http://www.quora.com/Abhinav-Gupta-26/answers/Science', 'http://www.quora.com/Abhinav-Gupta-26/answers/The-Internet-2'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Survey Questions', 15], ['Quora', 14], ['Quora Community', 14], ['Star Wars (movie, book and creative franchise)', 12], ['Physics', 8], ['Quora (product)', 6], ['Cars and Automobiles', 5], ['Life', 5], ['Credits (Quora feature)', 5], ['Malaysia Airlines Flight MH370 Incident (March 2014)', 5], ['India', 4], ['Football (Soccer)', 4], ['Startups', 3], ['Quora (company)', 3], ['Darth Vader', 3], ['Facebook (product)', 2], ['Science', 2], ['The Internet', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Abhinav-Gupta-26/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
