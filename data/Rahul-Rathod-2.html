
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
      body {
          background-color:LightSlateGray
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Rahul-Rathod-2/answers/Bollywood', 'http://www.quora.com/Rahul-Rathod-2/answers/Movies', 'http://www.quora.com/Rahul-Rathod-2/answers/iOS-Development', 'http://www.quora.com/Rahul-Rathod-2/answers/Jobs-1', 'http://www.quora.com/Rahul-Rathod-2/answers/Career-Advice', 'http://www.quora.com/Rahul-Rathod-2/answers/Music', 'http://www.quora.com/Rahul-Rathod-2/answers/India', 'http://www.quora.com/Rahul-Rathod-2/answers/Life', 'http://www.quora.com/Rahul-Rathod-2/answers/Life-Advice', 'http://www.quora.com/Rahul-Rathod-2/answers/Startups', 'http://www.quora.com/Rahul-Rathod-2/answers/Programming-Languages', 'http://www.quora.com/Rahul-Rathod-2/answers/Computer-Programming', 'http://www.quora.com/Rahul-Rathod-2/answers/Song-Lyrics', 'http://www.quora.com/Rahul-Rathod-2/answers/Travel', 'http://www.quora.com/Rahul-Rathod-2/answers/Food', 'http://www.quora.com/Rahul-Rathod-2/answers/Movie-Directors', 'http://www.quora.com/Rahul-Rathod-2/answers/Screenwriting', 'http://www.quora.com/Rahul-Rathod-2/answers/Objective-C-programming-language'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Bollywood', 4], ['Movies', 4], ['iOS Development', 3], ['Jobs', 3], ['Career Advice', 3], ['Music', 2], ['India', 2], ['Life', 2], ['Life Advice', 2], ['Startups', 1], ['Programming Languages', 1], ['Computer Programming', 1], ['Song Lyrics', 1], ['Travel', 1], ['Food', 1], ['Movie Directors', 1], ['Screenwriting', 1], ['Objective-C (programming language)', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Rahul-Rathod-2/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
