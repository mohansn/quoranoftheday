
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Cyndi-Perlman-Fink/answers/Life', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Quora-Community', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Psychology', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Dating-and-Relationships-1', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Quora', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Life-Lessons', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Love', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Women', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Human-Behavior', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Death-and-Dying-1', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Philosophy', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Quora-product', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Senior-Citizens', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Social-Psychology', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Friendship', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/Top-Writers-Quora-program', 'http://www.quora.com/Cyndi-Perlman-Fink/answers/What-Does-It-Feel-Like-to-X'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Life', 250], ['Quora Community', 138], ['Psychology', 134], ['Dating and Relationships', 130], ['Quora', 97], ['Life Lessons', 92], ['Love', 52], ['Philosophy of Everyday Life', 46], ['Women', 45], ['Human Behavior', 43], ['Death and Dying', 37], ['Philosophy', 36], ['Quora (product)', 35], ['Senior Citizens', 31], ['Social Psychology', 30], ['Friendship', 28], ['Top Writers (Quora program)', 25], ['What Does It Feel Like to X?', 20]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Cyndi-Perlman-Fink/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
