
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Prasanna-Venkatachari/answers/India', 'http://www.quora.com/Prasanna-Venkatachari/answers/Economy-of-India', 'http://www.quora.com/Prasanna-Venkatachari/answers/Quora', 'http://www.quora.com/Prasanna-Venkatachari/answers/Make-In-India', 'http://www.quora.com/Prasanna-Venkatachari/answers/Investing', 'http://www.quora.com/Prasanna-Venkatachari/answers/Economics', 'http://www.quora.com/Prasanna-Venkatachari/answers/Social-Media', 'http://www.quora.com/Prasanna-Venkatachari/answers/International-Economics', 'http://www.quora.com/Prasanna-Venkatachari/answers/International-Relations-3', 'http://www.quora.com/Prasanna-Venkatachari/answers/Human-Behavior', 'http://www.quora.com/Prasanna-Venkatachari/answers/History-of-India'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['India', 11], ['Economy of India', 3], ['Quora', 2], ['Make In India', 1], ['Investing', 1], ['Economics', 1], ['Social Media', 1], ['International Economics', 1], ['International Relations', 1], ['Human Behavior', 1], ['History of India', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Prasanna-Venkatachari/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
