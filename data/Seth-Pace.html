
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Seth-Pace/answers/History', 'http://www.quora.com/Seth-Pace/answers/World-History', 'http://www.quora.com/Seth-Pace/answers/Middle-Ages', 'http://www.quora.com/Seth-Pace/answers/Ancient-History', 'http://www.quora.com/Seth-Pace/answers/Indiana-state', 'http://www.quora.com/Seth-Pace/answers/History-of-Europe', 'http://www.quora.com/Seth-Pace/answers/University-of-Chicago', 'http://www.quora.com/Seth-Pace/answers/Anthropology', 'http://www.quora.com/Seth-Pace/answers/Chicago', 'http://www.quora.com/Seth-Pace/answers/Indianapolis-1', 'http://www.quora.com/Seth-Pace/answers/Indiana-University', 'http://www.quora.com/Seth-Pace/answers/Madrid-Spain', 'http://www.quora.com/Seth-Pace/answers/Bloomington-IN'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['History', 210], ['World History', 45], ['Middle Ages', 35], ['Ancient History', 26], ['Indiana (state)', 13], ['History of Europe', 12], ['University of Chicago', 10], ['Anthropology', 6], ['Chicago', 6], ['Indianapolis', 5], ['Indiana University', 3], ['Madrid, Spain', 1], ['Bloomington, IN', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Seth-Pace/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
