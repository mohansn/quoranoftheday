
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Carmen-T-Santiago/answers/Life', 'http://www.quora.com/Carmen-T-Santiago/answers/Psychology', 'http://www.quora.com/Carmen-T-Santiago/answers/Life-Advice', 'http://www.quora.com/Carmen-T-Santiago/answers/Self-Improvement', 'http://www.quora.com/Carmen-T-Santiago/answers/Human-Behavior', 'http://www.quora.com/Carmen-T-Santiago/answers/Philosophy', 'http://www.quora.com/Carmen-T-Santiago/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Carmen-T-Santiago/answers/Life-Lessons', 'http://www.quora.com/Carmen-T-Santiago/answers/Social-Advice', 'http://www.quora.com/Carmen-T-Santiago/answers/Social-Psychology', 'http://www.quora.com/Carmen-T-Santiago/answers/Quora', 'http://www.quora.com/Carmen-T-Santiago/answers/Friendship', 'http://www.quora.com/Carmen-T-Santiago/answers/Career-Advice', 'http://www.quora.com/Carmen-T-Santiago/answers/Happiness', 'http://www.quora.com/Carmen-T-Santiago/answers/Success', 'http://www.quora.com/Carmen-T-Santiago/answers/Quora-Community', 'http://www.quora.com/Carmen-T-Santiago/answers/Motivation', 'http://www.quora.com/Carmen-T-Santiago/answers/Sociology'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Life', 231], ['Psychology', 193], ['Life Advice', 125], ['Self-Improvement', 118], ['Human Behavior', 111], ['Philosophy', 97], ['Philosophy of Everyday Life', 96], ['Life Lessons', 82], ['Social Advice', 55], ['Social Psychology', 51], ['Quora', 40], ['Friendship', 35], ['Career Advice', 25], ['Happiness', 22], ['Success', 21], ['Quora Community', 19], ['Motivation', 18], ['Sociology', 16]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Carmen-Santiago/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
