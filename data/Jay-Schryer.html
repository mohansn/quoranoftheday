
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Jay-Schryer/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Jay-Schryer/answers/Philosophy', 'http://www.quora.com/Jay-Schryer/answers/Science-Fiction-genre', 'http://www.quora.com/Jay-Schryer/answers/Mythology', 'http://www.quora.com/Jay-Schryer/answers/Songs', 'http://www.quora.com/Jay-Schryer/answers/Spirituality', 'http://www.quora.com/Jay-Schryer/answers/Fantasy-genre', 'http://www.quora.com/Jay-Schryer/answers/Movies', 'http://www.quora.com/Jay-Schryer/answers/Books', 'http://www.quora.com/Jay-Schryer/answers/Writing', 'http://www.quora.com/Jay-Schryer/answers/Greek-Mythology', 'http://www.quora.com/Jay-Schryer/answers/Music', 'http://www.quora.com/Jay-Schryer/answers/Science', 'http://www.quora.com/Jay-Schryer/answers/Self-Awareness', 'http://www.quora.com/Jay-Schryer/answers/Sex', 'http://www.quora.com/Jay-Schryer/answers/Star-Wars-movie-book-and-creative-franchise', 'http://www.quora.com/Jay-Schryer/answers/Myths-and-Untruths', 'http://www.quora.com/Jay-Schryer/answers/A-Song-of-Ice-and-Fire-book-series'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Philosophy of Everyday Life', 22], ['Philosophy', 18], ['Science Fiction (genre)', 9], ['Mythology', 9], ['Songs', 9], ['Spirituality', 9], ['Fantasy (genre)', 8], ['Movies', 7], ['Books', 7], ['Writing', 7], ['Greek Mythology', 7], ['Music', 6], ['Science', 5], ['Self-Awareness', 5], ['Sex', 3], ['Star Wars (movie, book and creative franchise)', 3], ['Myths and Untruths', 3], ['A Song of Ice and Fire (book series)', 3]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Jay-Schryer/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
