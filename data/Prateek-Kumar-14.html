
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Prateek-Kumar-14/answers/Politics', 'http://www.quora.com/Prateek-Kumar-14/answers/International-Relations-3', 'http://www.quora.com/Prateek-Kumar-14/answers/Bharatiya-Janata-Party', 'http://www.quora.com/Prateek-Kumar-14/answers/Economics', 'http://www.quora.com/Prateek-Kumar-14/answers/Questions-That-Contain-Assumptions', 'http://www.quora.com/Prateek-Kumar-14/answers/Computer-Science', 'http://www.quora.com/Prateek-Kumar-14/answers/China', 'http://www.quora.com/Prateek-Kumar-14/answers/Religion', 'http://www.quora.com/Prateek-Kumar-14/answers/History', 'http://www.quora.com/Prateek-Kumar-14/answers/The-United-States-of-America', 'http://www.quora.com/Prateek-Kumar-14/answers/Pakistan', 'http://www.quora.com/Prateek-Kumar-14/answers/Computer-Programming', 'http://www.quora.com/Prateek-Kumar-14/answers/Mathematics', 'http://www.quora.com/Prateek-Kumar-14/answers/Military-History-and-Wars-1', 'http://www.quora.com/Prateek-Kumar-14/answers/U-S-Politics', 'http://www.quora.com/Prateek-Kumar-14/answers/Hinduism', 'http://www.quora.com/Prateek-Kumar-14/answers/India-Pakistan-Relations', 'http://www.quora.com/Prateek-Kumar-14/answers/World-History'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Politics', 50], ['International Relations', 43], ['Bharatiya Janata Party', 39], ['Economics', 24], ['Questions That Contain Assumptions', 24], ['Computer Science', 23], ['China', 22], ['Religion', 21], ['History', 19], ['The United States of America', 19], ['Pakistan', 17], ['Computer Programming', 15], ['Mathematics', 12], ['Military History and Wars', 12], ['U.S. Politics', 12], ['Hinduism', 12], ['India-Pakistan Relations', 12], ['World History', 11]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Prateek-Kumar-14/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
