
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:helvetica,arial,sans-serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Logan-Forbes-1/answers/Animals', 'http://www.quora.com/Logan-Forbes-1/answers/Cats-pets', 'http://www.quora.com/Logan-Forbes-1/answers/Animal-Behavior', 'http://www.quora.com/Logan-Forbes-1/answers/Dogs-pets-1', 'http://www.quora.com/Logan-Forbes-1/answers/Wildlife', 'http://www.quora.com/Logan-Forbes-1/answers/Birds', 'http://www.quora.com/Logan-Forbes-1/answers/Zoology', 'http://www.quora.com/Logan-Forbes-1/answers/Quora', 'http://www.quora.com/Logan-Forbes-1/answers/Veterinary-Medicine', 'http://www.quora.com/Logan-Forbes-1/answers/Owls', 'http://www.quora.com/Logan-Forbes-1/answers/Nature', 'http://www.quora.com/Logan-Forbes-1/answers/Wild-Animals', 'http://www.quora.com/Logan-Forbes-1/answers/Child-Custody', 'http://www.quora.com/Logan-Forbes-1/answers/Raccoons', 'http://www.quora.com/Logan-Forbes-1/answers/Ambidexterity', 'http://www.quora.com/Logan-Forbes-1/answers/Pianos', 'http://www.quora.com/Logan-Forbes-1/answers/Halloween', 'http://www.quora.com/Logan-Forbes-1/answers/Health'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Animals', 41], ['Cats (pets)', 30], ['Animal Behavior', 22], ['Dogs (pets)', 20], ['Wildlife', 17], ['Birds', 8], ['Zoology', 7], ['Quora', 5], ['Veterinary Medicine', 4], ['Owls', 4], ['Nature', 3], ['Wild Animals', 3], ['Child Custody', 3], ['Raccoons', 2], ['Ambidexterity', 2], ['Pianos', 1], ['Halloween', 1], ['Health', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Logan-Forbes-1/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
