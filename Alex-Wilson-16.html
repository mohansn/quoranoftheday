
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      .h2style {
          text-align:center;
          font-family:serif;
      }           
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Alex-Wilson-16/answers/Music', 'http://www.quora.com/Alex-Wilson-16/answers/Philosophy', 'http://www.quora.com/Alex-Wilson-16/answers/Music-Industry', 'http://www.quora.com/Alex-Wilson-16/answers/Psychology', 'http://www.quora.com/Alex-Wilson-16/answers/Singers-and-Musicians', 'http://www.quora.com/Alex-Wilson-16/answers/Men', 'http://www.quora.com/Alex-Wilson-16/answers/Literature', 'http://www.quora.com/Alex-Wilson-16/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Alex-Wilson-16/answers/Life', 'http://www.quora.com/Alex-Wilson-16/answers/Feminism', 'http://www.quora.com/Alex-Wilson-16/answers/Songs', 'http://www.quora.com/Alex-Wilson-16/answers/Independent-Music', 'http://www.quora.com/Alex-Wilson-16/answers/Books', 'http://www.quora.com/Alex-Wilson-16/answers/Politics', 'http://www.quora.com/Alex-Wilson-16/answers/Australia', 'http://www.quora.com/Alex-Wilson-16/answers/Women', 'http://www.quora.com/Alex-Wilson-16/answers/Live-Music', 'http://www.quora.com/Alex-Wilson-16/answers/Gender-Differences'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Music', 12], ['Philosophy', 12], ['Music Industry', 7], ['Psychology', 6], ['Singers and Musicians', 5], ['Men', 4], ['Literature', 3], ['Philosophy of Everyday Life', 3], ['Life', 3], ['Feminism', 3], ['Songs', 3], ['Independent Music', 3], ['Books', 2], ['Politics', 2], ['Australia', 2], ['Women', 2], ['Live Music', 2], ['Gender Differences', 2]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Alex-Wilson-16/topics"> Answers by Topic</a>
    </h1>
    <h2 class="h2style">
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
