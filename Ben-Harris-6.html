
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Ben-Harris-6/answers/Mens-Fashion-and-Style', 'http://www.quora.com/Ben-Harris-6/answers/Fashion-and-Style-1', 'http://www.quora.com/Ben-Harris-6/answers/Clothing', 'http://www.quora.com/Ben-Harris-6/answers/Dating-and-Relationships-1', 'http://www.quora.com/Ben-Harris-6/answers/Life', 'http://www.quora.com/Ben-Harris-6/answers/Architecture', 'http://www.quora.com/Ben-Harris-6/answers/Friendship', 'http://www.quora.com/Ben-Harris-6/answers/Food', 'http://www.quora.com/Ben-Harris-6/answers/Manners-and-Etiquette', 'http://www.quora.com/Ben-Harris-6/answers/Suriname', 'http://www.quora.com/Ben-Harris-6/answers/Startups', 'http://www.quora.com/Ben-Harris-6/answers/Psychology', 'http://www.quora.com/Ben-Harris-6/answers/Martial-Arts', 'http://www.quora.com/Ben-Harris-6/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Ben-Harris-6/answers/E-learning', 'http://www.quora.com/Ben-Harris-6/answers/Design', 'http://www.quora.com/Ben-Harris-6/answers/Entrepreneurship', 'http://www.quora.com/Ben-Harris-6/answers/Storytelling'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ["Men's Fashion and Style", 31], ['Fashion and Style', 29], ['Clothing', 9], ['Dating and Relationships', 5], ['Life', 4], ['Architecture', 5], ['Friendship', 4], ['Food', 3], ['Manners and Etiquette', 3], ['Suriname', 3], ['Startups', 2], ['Psychology', 2], ['Martial Arts', 2], ['Philosophy of Everyday Life', 1], ['E-learning', 2], ['Design', 1], ['Entrepreneurship', 1], ['Storytelling', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Ben-Harris-6/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
