
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Ashley-Timms/answers/Linguistics', 'http://www.quora.com/Ashley-Timms/answers/The-United-States-of-America', 'http://www.quora.com/Ashley-Timms/answers/Words', 'http://www.quora.com/Ashley-Timms/answers/Language', 'http://www.quora.com/Ashley-Timms/answers/English-as-a-Foreign-Language', 'http://www.quora.com/Ashley-Timms/answers/Etymology', 'http://www.quora.com/Ashley-Timms/answers/United-Kingdom', 'http://www.quora.com/Ashley-Timms/answers/Psychology', 'http://www.quora.com/Ashley-Timms/answers/Phonetics', 'http://www.quora.com/Ashley-Timms/answers/Pronunciation', 'http://www.quora.com/Ashley-Timms/answers/International-Travel', 'http://www.quora.com/Ashley-Timms/answers/National-Football-League-NFL', 'http://www.quora.com/Ashley-Timms/answers/Travel', 'http://www.quora.com/Ashley-Timms/answers/Football-US', 'http://www.quora.com/Ashley-Timms/answers/Forensic-Linguistics', 'http://www.quora.com/Ashley-Timms/answers/Air-Travel', 'http://www.quora.com/Ashley-Timms/answers/Technology', 'http://www.quora.com/Ashley-Timms/answers/Sports'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Linguistics', 50], ['The United States of America', 29], ['Words', 19], ['Language', 18], ['English as a Foreign Language', 16], ['Etymology', 15], ['United Kingdom', 15], ['Psychology', 14], ['Phonetics', 9], ['Pronunciation', 8], ['International Travel', 8], ['National Football League (NFL)', 7], ['Travel', 6], ['Football (US)', 5], ['Forensic Linguistics', 5], ['Air Travel', 4], ['Technology', 4], ['Sports', 3]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Ashley-Timms/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
