
<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      .h2style {
          text-align:center;
          font-family:serif;
      }           
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Chalse-Okorom/answers/The-High-School-Experience-1', 'http://www.quora.com/Chalse-Okorom/answers/African-Americans', 'http://www.quora.com/Chalse-Okorom/answers/Books', 'http://www.quora.com/Chalse-Okorom/answers/The-United-States-of-America', 'http://www.quora.com/Chalse-Okorom/answers/Stereotypes', 'http://www.quora.com/Chalse-Okorom/answers/Family', 'http://www.quora.com/Chalse-Okorom/answers/Life-Lessons', 'http://www.quora.com/Chalse-Okorom/answers/Reading-1', 'http://www.quora.com/Chalse-Okorom/answers/Philosophy-of-Everyday-Life', 'http://www.quora.com/Chalse-Okorom/answers/U-S-Politics', 'http://www.quora.com/Chalse-Okorom/answers/Television-Series', 'http://www.quora.com/Chalse-Okorom/answers/Wisdom', 'http://www.quora.com/Chalse-Okorom/answers/Hypothetical-Scenarios', 'http://www.quora.com/Chalse-Okorom/answers/Detroit', 'http://www.quora.com/Chalse-Okorom/answers/Black-People', 'http://www.quora.com/Chalse-Okorom/answers/President-of-the-United-States', 'http://www.quora.com/Chalse-Okorom/answers/Game-of-Thrones-TV-series'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['The High School Experience', 3], ['African Americans', 3], ['Books', 2], ['The United States of America', 2], ['Stereotypes', 2], ['Family', 2], ['Life Lessons', 2], ['Reading', 2], ['Philosophy of Everyday Life', 1], ['U.S. Politics', 1], ['Television Series', 1], ['Wisdom', 1], ['Hypothetical Scenarios', 1], ['Detroit', 1], ['Black People', 1], ['President of the United States', 1], ['Game of Thrones (TV series)', 1]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Chalse-Okorom/topics"> Answers by Topic</a>
    </h1>
    <h2 class="h2style">
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
