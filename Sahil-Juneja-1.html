
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
      h2  {
          text-align:center;
          font-family:serif;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
          var answer_links = ['http://www.quora.com/Sahil-Juneja-1/answers/Harry-Potter-books-movies-and-creative-franchise', 'http://www.quora.com/Sahil-Juneja-1/answers/Robotics', 'http://www.quora.com/Sahil-Juneja-1/answers/J-K-Rowling', 'http://www.quora.com/Sahil-Juneja-1/answers/Higher-Education', 'http://www.quora.com/Sahil-Juneja-1/answers/Graduate-School', 'http://www.quora.com/Sahil-Juneja-1/answers/Education', 'http://www.quora.com/Sahil-Juneja-1/answers/Machine-Learning', 'http://www.quora.com/Sahil-Juneja-1/answers/Robots', 'http://www.quora.com/Sahil-Juneja-1/answers/Artificial-Intelligence', 'http://www.quora.com/Sahil-Juneja-1/answers/Psychology', 'http://www.quora.com/Sahil-Juneja-1/answers/MATLAB', 'http://www.quora.com/Sahil-Juneja-1/answers/Computer-Science', 'http://www.quora.com/Sahil-Juneja-1/answers/Books', 'http://www.quora.com/Sahil-Juneja-1/answers/Mathematics', 'http://www.quora.com/Sahil-Juneja-1/answers/Computer-Vision', 'http://www.quora.com/Sahil-Juneja-1/answers/Computer-Programming', 'http://www.quora.com/Sahil-Juneja-1/answers/Technology', 'http://www.quora.com/Sahil-Juneja-1/answers/Coursera'];
          var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['Harry Potter (books, movies and creative franchise)', 119], ['Robotics', 50], ['J.K. Rowling', 28], ['Higher Education', 28], ['Graduate School', 23], ['Education', 19], ['Machine Learning', 15], ['Robots', 14], ['Artificial Intelligence', 13], ['Psychology', 11], ['MATLAB', 10], ['Computer Science', 9], ['Books', 8], ['Mathematics', 7], ['Computer Vision', 7], ['Computer Programming', 5], ['Technology', 5], ['Coursera', 5]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Sahil-Juneja-1/topics"> Answers by Topic</a>
    </h1>
    <h2>
      Click on any pie slice to see answers on that topic
    </h2>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
